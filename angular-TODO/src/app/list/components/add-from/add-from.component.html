<div class="container">
    <form class = "task-from">
        <mat-form-field class="form-field" appearance="fill">
            <mat-label>New task</mat-label>
            <input matInput type="text" [formControl] = "text" #newItem>
            <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)=" text.setValue('') ">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        <button mat-raised-button color="primary" (click)="addNewItem()">Add</button>
    </form>
